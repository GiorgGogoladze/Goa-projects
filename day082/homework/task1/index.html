<div id="container">
    <p id="first">First Paragraph</p>
    <p id="second">Second Paragraph</p>
  </div>
  
  <script>

    let firstElement = document.getElementById('first');
    console.log(firstElement.innerText); // Outputs: First Paragraph
    

    let secondElement = document.getElementById('second');
    console.log(secondElement.innerText); // Outputs: Second Paragraph
  

    let containerElement = document.getElementById('container');
    console.log(containerElement.innerHTML); // Outputs: <p id="first">First Paragraph</p> <p id="second">Second Paragraph</p>
  </script>
