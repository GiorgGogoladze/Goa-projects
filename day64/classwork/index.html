    <p id="message">Please enter your password.</p>

        const correctPassword = "Gio123";

        let password = "";

                document.getElementById("message").innerText = "WWWWWWWWWWelLLLLLLLLcomEEEEEEEEE!";
                break;
            } else {
                alert("არასწორია.მეგობარო სცადე თავიდან");
            }
        }
    </script>
