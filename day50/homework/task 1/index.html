<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
</head>
<body>

<div style="text-align: center; margin-top: 50px;">
    <img id="image" src="1.jpg" alt="Image" style="max-width: 100%; height: auto;">
</div>
<div style="text-align: center; margin-top: 20px;">
    <button onclick="document.getElementById('image').src='1.jpg'">Previous</button>
    <button onclick="document.getElementById('image').src='Wikipedia-logo-v2.png'">Next</button>
</div>

</body>
</html>
