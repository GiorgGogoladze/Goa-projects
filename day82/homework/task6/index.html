<ul id="list">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ul>
  
  <script>
    let list = document.getElementById('list');
    let children = list.children;
    
    console.log(children[0].innerText); // Outputs: First
    console.log(children[1].innerText); // Outputs: Second
    console.log(children[2].innerText); // Outputs: Third
  </script>
