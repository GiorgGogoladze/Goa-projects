<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Movement</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            border: 2px solid black;
        }

        #child {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="child"></div>
</div>

<script>
    const child = document.getElementById("child");
    const container = document.getElementById("container");

    let left = 0;
    let topPosition = 0;
    const step = 10;

    window.addEventListener("keydown", function(e) {
        const containerRect = container.getBoundingClientRect();
        const childRect = child.getBoundingClientRect();

        switch(e.key) {
            case "ArrowRight":
                if (childRect.right + step <= containerRect.right) {
                    left += step;
                }
                break;
            case "ArrowLeft":
                if (childRect.left - step >= containerRect.left) {
                    left -= step;
                }
                break;
            case "ArrowDown":
                if (childRect.bottom + step <= containerRect.bottom) {
                    topPosition += step;
                }
                break;
            case "ArrowUp":
                if (childRect.top - step >= containerRect.top) {
                    topPosition -= step;
                }
                break;
        }

        child.style.left = left + "px";
        child.style.top = topPosition + "px";
    });
</script>

</body>
</html>
